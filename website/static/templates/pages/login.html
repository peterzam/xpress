{{ template "head" . }}
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
          <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
            <div class="text-center my-5">
              <img
                src="./assets/logo.png"
                alt="logo"
                width="100"
              />
            </div>
            <div class="card shadow-lg">
              <div class="card-body p-5">
                <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                <form
                  method="POST"
                  class="needs-validation"
                  novalidate=""
                  autocomplete="off"
                >
                  <div class="mb-3">
                    <input
                      id="user_phone"
                      type="name"
                      class="form-control {{ .user_phone_status }}"
                      name="user_phone"
                      value=""
                      placeholder="Phone Number"
                      required
                      autofocus
                    />
                    <div class="invalid-feedback">Phone Number is invalid</div>
                  </div>

                  <div class="mb-3">
                    <input
                      id="user_password"
                      type="password"
                      class="form-control {{ .user_password_status }}"
                      name="user_password"
                      placeholder="Password"
                      required
                    />
                    <div class="invalid-feedback">Wrong Password</div>
                  </div>

                  <div class="d-flex align-items-center">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        name="remember"
                        id="remember"
                        class="form-check-input"
                      />
                      <label for="remember" class="form-check-label"
                        >Remember Me</label
                      >
                    </div>
                    <button type="submit" class="btn btn-primary ms-auto">
                      Login
                    </button>
                  </div>
                </form>
              </div>
              <div class="card-footer py-3 border-0">
                <div class="text-center">
                  Don't have an account?
                  <a href="register" class="text-dark">Create One</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{{ template "foot" }}
