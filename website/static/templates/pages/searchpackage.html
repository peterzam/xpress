{{ template "head" . }}
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                    <img src="./assets/logo.png" alt="logo" width="50" />
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Search Package</h1>
                        <form method="POST" needs-validation autocomplete="off">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="package_code"
                                    >Package Code</label
                                >
                                <input
                                    id="package_code"
                                    type="text"
                                    class="form-control"
                                    name="package_code"
                                    value=""
                                    required
                                    autofocus
                                />
                            </div>
                            <i class="register-response"
                                >{{ .package_search_response_text }}</i
                            >
                            <div class="align-items-center d-flex">
                                <button
                                    type="submit"
                                    class="btn btn-primary ms-auto"
                                >
                                    Search
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{ template "foot" }}
