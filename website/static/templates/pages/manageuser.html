{{ template "head" . }}
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage <b>Users</b></h2>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover" id="table">
                <thead>
                    <tr>
                        <th class="w-25">Name</th>
                        <th>Addess</th>
                        <th>Phone</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
<!-- Edit Modal HTML -->
<div id="editUserModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Edit User</h4>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    ></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="user_name"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input
                            type="text"
                            class="form-control"
                            id="user_address"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select class="form-control" id="user_role">
                            <option value="user">user</option>
                            <option value="admin">admin</option>
                            <option value="inactive">inactive</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                    >
                        Close
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        id="submitEditButton"
                    >
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteUserModal" class="modal fade" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Delete User</h4>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    ></button>
                </div>
                <div class="modal-body">
                    <h3 class="text-warning">
                        <small>This action cannot be undone.</small>
                    </h3>
                </div>
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                    >
                        Close
                    </button>
                    <button
                        type="submit"
                        class="btn btn-danger"
                        id="submitDeleteButton"
                    >
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    // Get data from backend and display on table
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open("GET", "/users", false);
    xmlHttp.send(null);
    var users = JSON.parse(xmlHttp.responseText);
    var table = document.getElementById("table");
    for (i = 0; i < users.length; i++) {
        var row = table.insertRow(1);
        var col = [
            row.insertCell(0),
            row.insertCell(1),
            row.insertCell(2),
            row.insertCell(3),
            row.insertCell(4),
        ];
        col[0].innerHTML = users[i].name;
        col[1].innerHTML = users[i].address;
        col[2].innerHTML = users[i].phone;
        col[3].innerHTML = users[i].role;
        col[4].innerHTML =
            `<a href="#editUserModal" class="edit" type=button data-bs-toggle="modal" data-bs-target="#editUserModal" title="Edit" data-bs-user_name=` +
            users[i].name +
            ` data-bs-user_address=` +
            users[i].address +
            ` data-bs-user_phone=` +
            users[i].phone +
            ` data-bs-user_role=` +
            users[i].role +
            `><i class="material-icons">&#xE254;</i></a> 
            
            <a href="#deleteUserModal" class="delete" type="button" data-bs-toggle="modal" data-bs-target="#deleteUserModal" title="Delete" data-bs-user_name=` +
            users[i].name +
            ` data-bs-user_phone=` +
            users[i].phone +
            `><i class="material-icons" >&#xE872;</i></a>`;
    }

    // For Delete Button Modal
    var phone;
    const deleteUserModal = document.getElementById("deleteUserModal");
    deleteUserModal.addEventListener("show.bs.modal", (event) => {
        const button = event.relatedTarget;
        const name = button.getAttribute("data-bs-user_name");
        phone = button.getAttribute("data-bs-user_phone");
        const modalTitle = deleteUserModal.querySelector(".modal-title");
        modalTitle.textContent = `Delete : ` + name;
    });
    const submitDeleteButton = document.getElementById("submitDeleteButton");
    submitDeleteButton.addEventListener("click", (event) => {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("POST", "/deleteuser", false);
        xmlHttp.setRequestHeader(
            "Content-type",
            "application/x-www-form-urlencoded"
        );
        xmlHttp.send("user_phone=" + phone);
    });

    const editUserModal = document.getElementById("editUserModal");
    editUserModal.addEventListener("show.bs.modal", (event) => {
        const button = event.relatedTarget;
        const name = button.getAttribute("data-bs-user_name");
        const address = button.getAttribute("data-bs-user_address");
        const role = button.getAttribute("data-bs-user_role");
        phone = button.getAttribute("data-bs-user_phone");
        const editUserModal_name = editUserModal.querySelector(
            ".modal-body #user_name"
        );
        const editUserModal_address = editUserModal.querySelector(
            ".modal-body #user_address"
        );
        const editUserModal_role = editUserModal.querySelector(
            ".modal-body #user_role"
        );
        editUserModal_name.value = name;
        editUserModal_address.value = address;
        editUserModal_role.value = role;
    });

    const submitEditButton = document.getElementById("submitEditButton");
    submitEditButton.addEventListener("click", (event) => {
        var name = document.getElementById("user_name");
        var address = document.getElementById("user_address");
        var role = document.getElementById("user_role");

        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("POST", "/edituser", false);
        xmlHttp.setRequestHeader(
            "Content-type",
            "application/x-www-form-urlencoded"
        );
        console.log(phone);
        xmlHttp.send(
            "user_name=" +
                name.value +
                "&user_address=" +
                address.value +
                "&user_role=" +
                role.value +
                "&user_phone=" +
                phone
        );
    });
</script>
